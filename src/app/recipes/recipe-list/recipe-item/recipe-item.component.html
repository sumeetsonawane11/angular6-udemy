<a style="cursor:pointer" class="list-group-item clearfix" 
  [routerLink]="[index]" routerLinkActive="active">
  <!-- Use [routerLink]="[index]" when you have a dynamic router values like IDs -->
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{recipe.name}}</h4>
    <p class="list-group-item-heading">{{recipe.description}}</p>
  </div>
  <span class="pull-right">
      <img [src]="recipe.imagePath" alt="{{recipe.imagePath}}" class="img-responsive" style="max-height:50px;">
  </span>
</a>
